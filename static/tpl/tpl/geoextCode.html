
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-sm-6">
                <div class="col-sm-2">名称</div>
                <div class="col-sm-2">编码</div>
                <div class="col-sm-8">包含国家</div>
            </div>
            <div class="col-sm-6">
                <div class="col-sm-2">名称</div>
                <div class="col-sm-2">区域编码</div>
                <div class="col-sm-8">包含国家</div>
            </div>

        </div>
    </div>
    <div class="panel-body">
        <div class="col-sm-6 line_height"ng-repeat="geoext in geoextInfos">
            <div class="col-sm-2" style="overflow:hidden;text-overflow: ellipsis;">{{geoext.name}}</div>
            <div class="col-sm-2" style="overflow:hidden;text-overflow: ellipsis;">{{geoext.code}}</div>
            <div class="col-sm-8 border_r" style="overflow:hidden;text-overflow: ellipsis;">{{geoext.geo}}</div>
        </div>
    </div>
</div>

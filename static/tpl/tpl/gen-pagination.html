
<ul class="pagination small" ng-show="total>perPages[0]">
    <li ng-class="{disabled: !prev}"><a ng-href="{{path&&prev?path+prev:''}}" title="上一页" ng-click="paginationTo(prev)">&laquo;</a></li>
    <li class="cursor_p" ng-class="{active: n === pageNumber, disabled: n === '…' || n === '...'}" ng-repeat="n in showPages">
        <a ng-href="{{path&&n!='…'&&n!=pageNumber?path+n:''}}" title="{{n!='…'?'第'+n+'页':''}}" ng-click="paginationTo(n)">{{n}}</a>
    </li>
    <li ng-class="{disabled: !next}"><a ng-href="{{path&&next?path+next:''}}" title="下一页" ng-click="paginationTo(next)">&#187;</a></li>
</ul>

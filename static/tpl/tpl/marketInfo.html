<div class="panel panel-default">
    <table class="table table-bordered" ng-if="markets.length !== 0">
        <tr class="tableTitle">
            <td>名称</td>
            <td>包名</td>
            <td>uri</td>
            <td>webUrl</td>
        </tr>
        <tr ng-repeat="market in markets">
            <td>{{market.name}}</td>
            <td>{{market.pkgname}}</td>
            <td>{{market.uri}}</td>
            <td>{{market.weburl}}</td>
        </tr>
    </table>
</div>

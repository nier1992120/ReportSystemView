<form class="form-signin" novalidate>
    <div class="loginBg">
        <div class="siginInPosition">
            <div class="panel-body signInWrap loginWrap">
                <p class="text-center text-info" style="margin-bottom:30px;">
                    <b>欢迎登录 ReportSystem</b>
                </p>
                <div class="form-group text-center">
                    <input class="form-control" type="email" placeholder="邮箱ID" ng-model="username"  required>
                </div>
                <div class="form-group text-center">
                    <input class="form-control" type="password" placeholder="账户密码"  ng-model="password" ng-minlength="6" ng-maxlength="20"  required>
                </div>
          <!--      <div class="form-group">
                    &nbsp;<input type="checkbox" ng-model="rememberMe" class="cursor_p">&nbsp;记住用户
                </div>-->
                <div class="row text-center">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button class="btn btn-info form-control" type="submit" ng-click="loginIn()">登&nbsp;&nbsp;&nbsp;录</button>
                    </div>
                </div>
                <p class="clearMsg">
                    如果出现异常，可以清理一下缓存
                </p>
            </div>
        </div>

    </div>
</form>

<div class="panel panel-default">
    <div class="panel-heading"></div>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <tr>
                <td class="width180">项目组编号</td>
                <td>项目组名称</td>
            </tr>

            </tr>
        </table>
    </div>
</div>

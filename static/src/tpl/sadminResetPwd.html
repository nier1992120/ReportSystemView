
<form class="form-signin" novalidate>
    <div class="loginBg">
        <div class="siginInPosition">

            <!--reset the password for user-->

            <div class="panel-body signInWrap loginWrap">
                <p class="text-center text-info" style="margin-bottom:30px;">
                    请重置您的密码
                </p>

                <div class="form-group text-center">
                    <input class="form-control" type="email" placeholder="邮箱ID" ng-model="userPasSet.logname" id="username" disabled>
                </div>
                <div class="form-group text-center">
                    <input class="form-control" type="password" placeholder="原始密码" name="userPasSet.logpwd" ng-model="userPasSet.logpwd" ng-minlength="6" ng-maxlength="20" gen-tooltip="validateTooltip" required>
                </div>
                <div class="form-group text-center">
                    <input class="form-control" type="password" placeholder="重置密码" name="userPasSet.restpwd" ng-model="userPasSet.restpwd" ng-minlength="6" ng-maxlength="20" gen-tooltip="validateTooltip" required>
                </div>
                <div class="row text-center">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button class="btn btn-info form-control" type="submit"  ng-click="submit()">重&nbsp;&nbsp;&nbsp;置</button>
                    </div>
                </div>

            </div>

        </div>

    </div>
</form>

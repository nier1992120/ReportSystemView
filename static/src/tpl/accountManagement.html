<div class="panel panel-default">
    <div class="panel-heading"></div>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <tr>
                <td class="width180">序号</td>
                <td>姓名</td>
                <td>所属项目组</td>
                <td>用户角色</td>
                <td class="width180">操作</td>
            </tr>
            <tr ng-repeat="user in users">
                <td class="width180">{{$index+1}}</td>
                <td>{{user.username}}</td>
                <td><span ng-repeat="g in user.groups">{{g.name}}、</span></td>
                <td><span ng-repeat="role in user.roles">{{role.roleDescription}}</span></td>
                <td class="width180">
                    <a href="" data-toggle="modal" data-target="#createAccount">创建用户</a>&nbsp;&nbsp;
                    <a href="" data-toggle="modal" data-target="#resetAccountPwd">重置密码</a></td>
            </tr>
        </table>
    </div>
</div>
<!--重置密码-->
<div class="modal modal-dialog fade" id="resetAccountPwd">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">重置密码  <a class="close" data-dismiss="modal">&times;</a></h4>
        </div>
        <div class="modal-body">
            <div class="form-group clearfix">
                <label class="col-md-2 lineHeight35">原始密码:</label>
                <div class="col-md-10"><input type="password" class="form-control" placeholder="输入原始密码" ng-model="password"></div>
            </div>
            <div class="form-group clearfix">
                <label class="col-md-2 lineHeight35" style="line-height: 35px;">重置密码:</label>
                <div class="col-md-10"><input type="password" class="form-control" placeholder="设置新密码" ng-model="newPassword"></div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="resetAccountPwd()" data-dismiss="modal">密码重置</button>
        </div>
    </div>
</div>
<!--创建用户-->
<div class="modal modal-dialog fade" id="createAccount">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">创建用户<a class="close" data-dismiss="modal">&times;</a></h4>
        </div>
        <div class="modal-body">
            <div class="form-group clearfix">
                <label class="col-md-2 lineHeight35">设置邮箱:</label>
                <div class="col-md-10"><input type="email" class="form-control" placeholder="输入邮箱账户" ng-model="username" required></div>
            </div>
            <div class="form-group clearfix">
                <label class="col-md-2 lineHeight35" style="line-height: 35px;">设置密码:</label>
                <div class="col-md-10"><input type="password" class="form-control" placeholder="设置密码" ng-model="password" required  maxlength="20" minlength="6"></div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="createAccount()" data-dismiss="modal">创建用户</button>
        </div>
    </div>
</div>
